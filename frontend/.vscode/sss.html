<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>block vs inline example</title>
  <style>
    div{
        border:4px solid blue;
        padding: 10px;
        margin: 10px;
        align-content: center;
    }
    h1{
        visibility: hidden;

    }
    div p{
        border: 2px solid black;
        width: 100px;
        text-align:center;
        margin: auto;
    }
  </style>
</head>
<body>
    <div>
        <p>
            Hello
        </p>
        content
    </div>
    <h1>
        i am a heading
    </h1>
    <div>
        i am second div
    </div>
    <a href="#">Link1</a>
    <a href="#">Link2</a>
    <a href="#">Link3</a>
    <span>span one<br/></span>
    <span>span two</span>
    <span>span three</span>

</body>
</html>
