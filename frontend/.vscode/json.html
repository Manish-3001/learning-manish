<body>
    <script>
        let students=["manish","sreekar","hrutesh"];
        console.log(typeof(students));

        let studentsJSON= JSON.stringify(students);
        console.log(studentsJSON)
        console.log(typeof(studentsJSON))
        //converting back to array
        let convertbackstudent= JSON.parse(studentsJSON);
        console.log(typeof(convertbackstudent))
         //let us do manually to convert to string
        
         let manualJsonStudents='["manish ","rohit","sumit"]';
         let convertBackdata= JSON.parse(manualJsonStudents);
         console.log(typeof(convertBackdata));
         console.log(convertBackdata[1]);


    </script>
