<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deprecated example</title>
</head>

<body>
    <input type="text" name="training_location"/>
    <button onclick="storeTrainingLocation()">store training loctaion</button>
    <button onclick="showLocation()">show location</button>
    <script>
        function storeTrainingLocation(){
            let inputOb=document.querySelector("input");
            let trainingLocation= inputOb.value;
            localStorage.setItem("training_location",trainingLocation);
            alert("training location stored");
        }
        function showLocation(){
            let trainingLocation= localStorage.getItem("training_location");
            alert(trainingLocation);
        }
        
    </script>
    </body>
    </html>
